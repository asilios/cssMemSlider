<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <div class="slide slide_1">
                        <div class="slide-content">
                            <img src="unnamed.png" alt="arsenal">
                        </div>
                    </div>
                    <div class="slide slide_2">
                        <div class="slide-content">
                            <img src="unnamed.jpg" alt="liverpool">
                        </div>
                    </div>
                    <div class="slide slide_3">
                        <div class="slide-content">
                            <img src="79eb8cb6a22f5ce2da94bfce725f54c5.jpg" alt="chelsea">
                        </div>
                    </div>
                    <div class="slide slide_4">
                        <div class="slide-content">
                            <img src="manchester-united-escudo.png" alt="manchester-united-escudo"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
        <div id="bullets">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
        <div class="names-box">
            <div id="overflow-names">
                <div class="names">
                    <div class="name name1">
                        <div class="name-content"><p></p>Arsenal</p></div>
                    </div>
                    <div class="name name1">
                        <div class="name-content"><p></p>Liverpool</p></div>
                    </div>
                    <div class="name name1">
                        <div class="name-content"><p></p>Chelsea</p></div>
                    </div>
                    <div class="name name1">
                        <div class="name-content"> <p> Manchester U.</p></div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
